      width="100%"

        d="M2 2.00009L380.378 2.00009"

        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="5.82 5.82"

    <div
      class="qrCode {{ isRtlLanguage ? 'mr-[2.1875rem]' : 'ml-[2.1875rem]' }}"
    >
      <img
        class="w-[5.125rem] h-[5.125rem] rounded"
        src="../../../../assets/images/qr_img1.svg"
      />

    <div class="self-end pb-[0.875rem]">
      <p
        class="text-white text-sm font-normal {{
          isRtlLanguage ? 'pl-[1.6875rem]' : 'pr-[1.6875rem]'
        }}"
      >
      {{ "ticket.discount" | translate }}
      </p>
      <p
        class="text-white text-lg font-medium {{
          isRtlLanguage ? 'pl-[2rem]' : 'pr-[2rem]'
        }}"
      >
        25%
      </p>
    </div>
  </div>
  <div
    class="delete {{
      isRtlLanguage ? 'right-[2rem]' : 'left-[2rem]'
    }} top-[1.5rem] absolute"
    mat-raised-button
    matTooltip="Info about the action"
    aria-label="Button that displays a tooltip when focused or hovered over"
  >
    <img class="origin-top-left" src="../../../../assets/images/trash.svg" />
  </div>
